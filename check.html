<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700,800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100i,300,400,600,700" rel="stylesheet">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <form id="submit-form" action="">
        <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="email" name="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
              <input class="form-control" type="text" name="subject" placeholder="Subject" required>
            </div>
            <div class="form-group col-md-12">
              <textarea class="form-control" rows="4" type="text" name="message" placeholder="Message" required></textarea>
            </div>
        </div>
            <button type="submit" class="btn btn-std">Send Message</button>
      
      </form>

      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            console.log("Entered")
            $.ajax({
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
